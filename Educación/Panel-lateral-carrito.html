<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carrito lateral (Bootstrap)</title>

<!-- Bootstrap 5 CSS (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  :root {
    --accent: #0073aa;
    --panel-bg: #ffffff;
    --panel-radius: 12px;
    --muted: #6c757d;
  }

  /* Botón flotante */
  .cart-fab {
    position: fixed;
    right: 18px;
    bottom: 18px;
    z-index: 1080;
    border-radius: 50px;
    padding: .6rem .9rem;
    background: var(--accent);
    color: #fff;
    box-shadow: 0 8px 24px rgba(3,27,44,0.12);
    border: 0;
  }

  .cart-fab .badge {
    background: #fff;
    color: var(--accent);
    font-weight: 700;
    border-radius: 999px;
    padding: .15rem .45rem;
    margin-left: .5rem;
  }

  /* Offcanvas custom */
  .offcanvas-end {
    width: min(420px, 100%);
    border-top-left-radius: var(--panel-radius);
    border-bottom-left-radius: var(--panel-radius);
  }

  .offcanvas-body {
    background: var(--panel-bg);
    padding: 1rem;
  }

  .cart-item {
    display: grid;
    grid-template-columns: 72px 1fr auto;
    gap: .6rem;
    align-items: start;
    padding: .65rem;
    border-radius: 10px;
    background: #f7f8f9;
    margin-bottom: .6rem;
  }

  .cart-item img {
    width: 72px;
    height: 72px;
    object-fit: cover;
    border-radius: 8px;
  }

  .cart-item .title { font-weight: 600; color: #111; font-size: .95rem; margin-bottom: 2px; }
  .cart-item .meta { font-size: .86rem; color: var(--muted); margin-bottom: 6px; }
  .cart-item .price { color: var(--accent); font-weight: 700; }

  .qty-group {
    display:flex;
    align-items:center;
    gap:.35rem;
    background:#fff;
    border-radius:8px;
    padding:.15rem;
    border:1px solid rgba(0,0,0,.06);
  }
  .qty-group button{
    border:0;background:transparent;padding:.25rem .45rem;color:var(--accent);font-weight:700;border-radius:6px;
  }
  .qty-group span{min-width:24px;text-align:center;display:inline-block}

  /* Resumen fijo abajo */
  .cart-footer {
    border-top: 1px solid rgba(0,0,0,.06);
    padding-top: .85rem;
    margin-top: .6rem;
  }

  /* Responsive: pantallas pequeñas ocupan toda la anchura */
  @media (max-width: 540px) {
    .offcanvas-end {
      width: 100% !important;
      border-radius: 0;
    }
  }
</style>
</head>
<body>

<!-- Botón que abre el panel (Offcanvas) -->
<button class="cart-fab d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart" aria-expanded="false" aria-label="Abrir carrito">
  <!-- Icono simple -->
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6" style="color: #fff">
    <path d="M3 3h2l.9 4.5L7.5 11h9l1.6-3.5H9.1" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="10" cy="20" r="1.6" fill="currentColor"/>
    <circle cx="18" cy="20" r="1.6" fill="currentColor"/>
  </svg>
  <span class="ms-2">Carrito</span>
  <span class="badge">3</span>
</button>

<!-- Offcanvas panel (derecha) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasCartLabel" class="m-0" style="color:var(--accent)">Tu carrito</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">
    <!-- Lista de productos -->
    <div class="cart-list mb-2">
      <!-- Item 1 -->
      <div class="cart-item">
        <img src="https://via.placeholder.com/160x160.png?text=Curso+1" alt="Curso 1">
        <div>
          <div class="title">Gestión de Calidad</div>
          <div class="meta">Virtual · 8 horas</div>
          <div class="d-flex align-items-center gap-2">
            <div class="price">$120.000</div>
          </div>
        </div>
        <div class="text-end">
          <div class="qty-group">
            <button type="button" aria-hidden="true">−</button>
            <span>1</span>
            <button type="button" aria-hidden="true">+</button>
          </div>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="cart-item">
        <img src="https://via.placeholder.com/160x160.png?text=Auditor%C3%ADa" alt="Auditoría">
        <div>
          <div class="title">Taller: Auditoría Interna</div>
          <div class="meta">Presencial · 16 horas</div>
          <div class="d-flex align-items-center gap-2">
            <div class="price">$230.000</div>
          </div>
        </div>
        <div class="text-end">
          <div class="qty-group">
            <button type="button" aria-hidden="true">−</button>
            <span>2</span>
            <button type="button" aria-hidden="true">+</button>
          </div>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="cart-item">
        <img src="https://via.placeholder.com/160x160.png?text=Gu%C3%ADa" alt="Guía">
        <div>
          <div class="title">Guía descargable</div>
          <div class="meta">PDF · Recursos</div>
          <div class="d-flex align-items-center gap-2">
            <div class="price">$35.000</div>
          </div>
        </div>
        <div class="text-end">
          <div class="qty-group">
            <button type="button" aria-hidden="true">−</button>
            <span>1</span>
            <button type="button" aria-hidden="true">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Resumen y acciones (pegado abajo) -->
    <div class="mt-auto cart-footer">
      <div class="d-flex justify-content-between mb-1 small text-muted">
        <div>Subtotal</div>
        <div>$585.000</div>
      </div>
      <div class="d-flex justify-content-between mb-3 small text-muted">
        <div>Impuestos</div>
        <div>$0</div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="fw-bold">Total</div>
        <div class="fw-bold">$585.000</div>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="button">Ir a pagar</button>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary flex-fill" type="button" data-bs-dismiss="offcanvas">Seguir comprando</button>
          <button class="btn btn-light flex-fill" type="button">Limpiar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS + Popper (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
