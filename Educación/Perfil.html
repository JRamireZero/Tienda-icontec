<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil de Usuario</title>
  <link rel="shortcut icon" href="https://tienda.icontec.org/media/favicon/default/Favicon-ICONTEC.png" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Global */
    body {
      font-family: 'Catamaran', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    a { text-decoration: none; }

    /* Layout */
    .page-wrapper {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    .body-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: margin 0.3s;
    }
    @media (min-width: 992px) {
      .body-wrapper { margin-left: 260px; }
    }

    /* Sidebar corporativo */
    .left-sidebar {
      width: 260px;
      background: linear-gradient(180deg, #004085, #004085);
      color: #fff;
      position: fixed;
      top: 0; bottom: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    @media (max-width: 991.98px) {
      .left-sidebar { transform: translateX(-100%); }
      .left-sidebar.show { transform: translateX(0); }
    }
    .brand-logo {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    .brand-logo img {
      max-height: 40px;
      filter: brightness(0) invert(1);
    }

    .sidebar-nav {
      padding: 1rem 0;
    }
    .nav-small-cap {
      font-size: .75rem;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      padding: 0 .75rem;
      margin-top: 1rem;
    }
    .sidebar-item + .sidebar-item { margin-top: .25rem; }
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1rem;
      color: rgba(255,255,255,0.85);
      border-radius: .5rem;
      transition: background .3s, color .3s;
      font-weight: 500;
    }
    .sidebar-link i {
      font-size: 1.2rem;
    }
    .sidebar-link:hover,
    .sidebar-link.active {
      background-color: rgba(13,110,253,0.2);
      color: #fff;
    }

    /* Offcanvas Sidebar mobile */
    .offcanvas-start {
      width: 260px;
      background: linear-gradient(180deg, #0d6efd, #004085);
      color: #fff;
    }
    .offcanvas-header {
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .offcanvas-title { color: #fff; }
    .btn-close-white { filter: invert(1); }

    /* Header */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 1020;
      background: #fff;
      border-bottom: 1px solid #dee2e6;
    }
    .navbar {
      padding: .5rem 1rem;
    }
    .navbar-toggler {
      border: none;
      padding: 0;
    }
    .navbar-toggler:focus { box-shadow: none; }

    /* Card */
    .card {
      border: none;
      border-radius: .75rem;
      box-shadow: 0 .125rem .75rem rgba(0,0,0,.05);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #0d6efd;
    }

    /* Form */
    .form-select {
      background-color: #f1f5f9;
      border-radius: .5rem;
      border: 1px solid #ced4da;
      font-size: .875rem;
    }

    /* Botón Editar */
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper">
    <!-- Sidebar desktop -->
    <aside class="left-sidebar d-none d-lg-block">
      <div class="brand-logo">
        <img src="https://tienda.icontec.org/pub/media/Hipertexto/main/logotipo.svg" alt="ICONTEC">
      </div>
      <nav class="sidebar-nav">
        <ul class="list-unstyled mb-0">
          <li class="nav-small-cap">Menú</li>
          <li class="sidebar-item">
            <a href="Dashboard.html" class="sidebar-link">
              <i class="bi bi-cart4"></i> Productos
            </a>
          </li>
          <li class="sidebar-item">
            <a href="perfil.html" class="sidebar-link active">
              <i class="bi bi-person-circle"></i> Perfil
            </a>
          </li>
          <li class="nav-small-cap">Auth</li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="bi bi-box-arrow-right"></i> Salir
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Sidebar móvil (offcanvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0">
        <nav class="sidebar-nav">
          <ul class="list-unstyled mb-0">
            <li class="nav-small-cap">Menú</li>
            <li class="sidebar-item">
              <a href="index.html" class="sidebar-link text-white">
                <i class="bi bi-cart4"></i> Productos
              </a>
            </li>
            <li class="sidebar-item">
              <a href="perfil.html" class="sidebar-link text-white">
                <i class="bi bi-person-circle"></i> Perfil
              </a>
            </li>
            <li class="nav-small-cap">Auth</li>
            <li class="sidebar-item">
              <a href="./authentication-login.html" class="sidebar-link text-white">
                <i class="bi bi-box-arrow-right"></i> Salir
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="body-wrapper">
      <!-- Header -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid px-0 d-flex align-items-center">
            <!-- Toggle offcanvas en móvil -->
            <button class="navbar-toggler d-lg-none me-3" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas"
                    aria-controls="sidebarOffcanvas">
              <i class="bi bi-list fs-3 text-primary"></i>
            </button>
            <!-- Título escritorio -->
            <h5 class="d-none d-lg-block mb-0">Perfil de Usuario</h5>
          </div>
        </nav>
      </header>

      <!-- Contenido Perfil -->
      <main class="container-fluid py-4">
        <div class="card mx-auto" style="max-width: 400px;">
          <div class="card-body text-center">
            <img src="https://campus.icontecvirtual.edu.co/assets/58197466d4a60929b1b18f456492f794.png" alt="Avatar"
                 class="rounded-circle mb-3" width="120" height="120">
            <h4 class="card-title">Nombre Apellido</h4>
            <p class="text-muted mb-1">usuario@dominio.com</p>
            <p class="text-muted mb-3">Web Designer</p>
            <button class="btn btn-primary">Editar perfil</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
