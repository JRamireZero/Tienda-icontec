<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil de Usuario</title>
  <link rel="shortcut icon" href="https://tienda.icontec.org/media/favicon/default/Favicon-ICONTEC.png" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ==== Global ==== */
    body {
      font-family: 'Catamaran', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    a { text-decoration: none; }

    /* ==== Layout ==== */
    .page-wrapper {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    .body-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: margin 0.3s;
    }
    @media (min-width: 992px) {
      .body-wrapper { margin-left: 260px; }
    }

    /* ==== Sidebar ==== */
    .left-sidebar {
      width: 260px;
      background: linear-gradient(180deg, #004085, #004085);
      color: #fff;
      position: fixed; top: 0; bottom: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    @media (max-width: 991.98px) {
      .left-sidebar { transform: translateX(-100%); }
      .left-sidebar.show  { transform: translateX(0); }
    }
    .brand-logo {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    .brand-logo img {
      max-height: 40px;
      filter: brightness(0) invert(1);
    }
    .sidebar-nav { padding: 1rem 0; }
    .nav-small-cap {
      font-size: .75rem;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      padding: 0 .75rem;
      margin-top: 1rem;
    }
    .sidebar-item + .sidebar-item { margin-top: .25rem; }
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1rem;
      color: rgba(255,255,255,0.85);
      border-radius: .5rem;
      transition: background .3s, color .3s;
      font-weight: 500;
    }
    .sidebar-link i {
      font-size: 1.2rem;
    }
    .sidebar-link:hover,
    .sidebar-link.active {
      background-color: rgba(13,110,253,0.2);
      color: #fff;
    }

    /* ==== Offcanvas (mobile sidebar) ==== */
    .offcanvas-start {
      width: 260px;
      background: linear-gradient(180deg, #0d6efd, #004085);
      color: #fff;
    }
    .offcanvas-header {
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .offcanvas-title { color: #fff; }
    .btn-close-white { filter: invert(1); }

    /* ==== Header ==== */
    .app-header {
      position: sticky; top: 0; z-index: 1020;
      background: #fff; border-bottom: 1px solid #dee2e6;
    }
    .navbar {
      padding: .5rem 1rem;
    }
    .navbar-toggler {
      border: none; padding: 0;
    }
    .navbar-toggler:focus { box-shadow: none; }

    /* ==== Cards ==== */
    .card {
      border: none;
      border-radius: .75rem;
      box-shadow: 0 .125rem .75rem rgba(0,0,0,.05);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #0d6efd;
    }

    /* ==== Forms ==== */
    .form-control,
    .form-select {
      border-radius: .5rem;
      background-color: #f1f5f9;
      border: 1px solid #ced4da;
      font-size: .95rem;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }

    /* ==== Botones ==== */
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      border-radius: .5rem;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-outline-primary {
      border-radius: .5rem;
      font-weight: 600;
    }
    /*imagen perfil */
.rounded-circle {
    border-radius: 50% !important;
    background-color: #90abf5;
}

  </style>
</head>
<body>

  <div class="page-wrapper" id="main-wrapper">
    <!-- Sidebar desktop -->
    <aside class="left-sidebar d-none d-lg-block">
      <div class="brand-logo">
        <img src="https://tienda.icontec.org/pub/media/Hipertexto/main/logotipo.svg" alt="ICONTEC">
      </div>
      <nav class="sidebar-nav">
        <ul class="list-unstyled mb-0">
          <li class="nav-small-cap">Menú</li>
          <li class="sidebar-item">
            <a href="index.html" class="sidebar-link">
              <i class="bi bi-cart4"></i> Productos
            </a>
          </li>
          <li class="sidebar-item">
            <a href="perfil.html" class="sidebar-link active">
              <i class="bi bi-person-circle"></i> Perfil
            </a>
          </li>
          <li class="nav-small-cap">Auth</li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="bi bi-box-arrow-right"></i> Salir
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Sidebar móvil (offcanvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0">
        <nav class="sidebar-nav">
          <ul class="list-unstyled mb-0">
            <li class="nav-small-cap">Menú</li>
            <li class="sidebar-item">
              <a href="Dashboard.html" class="sidebar-link text-white">
                <i class="bi bi-cart4"></i> Productos
              </a>
            </li>
            <li class="sidebar-item">
              <a href="perfil.html" class="sidebar-link text-white">
                <i class="bi bi-person-circle"></i> Perfil
              </a>
            </li>
            <li class="nav-small-cap">Auth</li>
            <li class="sidebar-item">
              <a href="./authentication-login.html" class="sidebar-link text-white">
                <i class="bi bi-box-arrow-right"></i> Salir
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="body-wrapper">

      <!-- Header -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid px-0 d-flex align-items-center">
            <!-- Toggle sidebar (mobile) -->
            <button class="navbar-toggler d-lg-none me-3" type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarOffcanvas"
                    aria-controls="sidebarOffcanvas">
              <i class="bi bi-list fs-3 text-primary"></i>
            </button>
            <!-- Desktop title -->
            <h5 class="d-none d-lg-block mb-0">Perfil de Usuario</h5>
          </div>
        </nav>
      </header>

      <!-- Perfil Content -->
      <main class="container-fluid py-4">
        <div class="card mx-auto" style="max-width: 800px;">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Información de Perfil</h4>
            <div class="row g-4">
              <!-- Foto -->
              <div class="col-12 col-md-4 text-center">
                <img src="https://www.icontec.org/wp-content/uploads/2025/02/colombia-productiva-1.png" alt="Avatar"
                     class="rounded-circle img-fluid mb-3" style="max-width: 200px;">
              </div>
              <!-- Formulario -->
              <div class="col-12 col-md-8">
                <form>
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre completo</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Nombre Apellido">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@dominio.com">
                  </div>
                  <div class="mb-3">
                    <label for="role" class="form-label">Rol / Cargo</label>
                    <input type="text" id="role" class="form-control" placeholder="Web Designer">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+57 300 1234567">
                  </div>

                  <!-- Botones -->
                  <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-outline-primary">Actualizar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
