<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrusel - Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .carrusel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @media (max-width: 767.98px) {
      .carousel-control-prev,
      .carousel-control-next {
        display: none;
      }
    }

    .carousel-indicators {
      bottom: 1rem;
    }

    .carousel.pointer-event {
      touch-action: pan-y;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center">

  <h3 class="mt-4 mb-3 text-center">Carrusel - Index</h3>

  <div class="carrusel w-100">
    <div
      id="bannerCarousel"
      class="carousel slide carousel-fade pointer-event"
      data-bs-ride="carousel"
      data-bs-interval="6000"
    >
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>

      <!-- Slides con imágenes para escritorio y móvil -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="#">
            <img class="d-none d-md-block" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/b/a/banner-desktop-descuento-primera-compra.png" alt="Banner escritorio">
            <img class="d-block d-md-none" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/mobile/banner-mobile-descuento-primera-compra.png" alt="Banner móvil">
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img class="d-none d-md-block" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/b/a/banner-sala-de-consulta_desktop.jpg" alt="Banner escritorio">
            <img class="d-block d-md-none" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/mobile/banner-sala-de-consulta_mobile.jpg" alt="Banner móvil">
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img class="d-none d-md-block" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/b/a/banner-blockchain-2023-tv_1.jpg" alt="Banner escritorio">
            <img class="d-block d-md-none" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/mobile/blockchain-2023-mobile.jpg" alt="Banner móvil">
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img class="d-none d-md-block" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/b/a/banner-campus-feb-2025-tienda_13_desktop.jpg" alt="Banner escritorio">
            <img class="d-block d-md-none" src="https://tienda.icontec.org/media/mageplaza/bannerslider/banner/image/mobile/BANNER-Campus-Feb-2025-Tienda-S_13_mobile.jpg" alt="Banner móvil">
          </a>
        </div>       
      </div>

      <!-- Controles Prev/Next -->
      <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
