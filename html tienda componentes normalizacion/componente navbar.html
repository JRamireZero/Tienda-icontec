    <style>    
        :root {
            --primary-blue: #0073aa;
            --primary-green: #1ec773;
            --primary-blue-light: rgba(0, 115, 170, 0.1);
            --primary-green-light: rgba(30, 199, 115, 0.1);
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-quick: all 0.2s ease-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Principal */
        header {
            position: relative;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-green) 100%);
            box-shadow: 0 2px 20px var(--shadow);
            transition: var(--transition-smooth);
            z-index: 1000;
        }

        /* Animación de scroll - Header se vuelve más compacto y cambia color */
        .scrolled header {
            background: linear-gradient(135deg, rgba(0, 115, 170, 0.95) 0%, rgba(30, 199, 115, 0.95) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        }

        /* Círculo decorativo */
        .ico-circle-header-container {
            position: absolute;
            top: -50px;
            right: 20%;
            z-index: -1;
            opacity: 0.1;
        }

        .ico-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--white) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            position: relative;
        }

        /* Logo */
        .ico-logo-container a {
            display: inline-block;
            transition: var(--transition-smooth);
        }

        .ico-logo-container a:hover {
            transform: scale(1.05);
        }

        .ico-logo-container img {
            height: 50px;
            width: auto;
            transition: var(--transition-smooth);
            filter: brightness(0) invert(1);
        }

        .scrolled .ico-logo-container img {
            height: 40px;
        }

        /* Navegación superior */
        .ico-top-navigation {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 0.5rem 0;
            border-radius: 0 0 20px 20px;
            margin-bottom: 1rem;
        }

        .ico-top-navigation ul {
            display: flex;
            align-items: center;
            justify-content: space-between;
            list-style: none;
            margin: 0;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .ico-top-navigation li {
            margin: 0.25rem 1rem;
        }

        .ico-top-navigation li strong {
            color: var(--white);
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .ico-top-navigation a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .ico-top-navigation a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-smooth);
        }

        .ico-top-navigation a:hover::before {
            left: 100%;
        }

        .ico-top-navigation a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Selector de moneda */
        .currency-selector {
            margin-left: auto;
        }

        .switcher-currency {
            position: relative;
        }

        .switcher-currency .switcher-trigger {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 500;
            min-width: 80px;
            justify-content: space-between;
        }

        .switcher-currency .switcher-trigger:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .switcher-currency .switcher-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition-smooth);
            list-style: none;
            margin: 0;
            padding: 0.3rem 0;
            min-width: 120px;
            z-index: 1001;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .switcher-currency:hover .switcher-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .switcher-currency .switcher-dropdown li a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            display: flex;
            align-items: center;
            transition: var(--transition-quick);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .switcher-currency .switcher-dropdown li a:hover {
            background: var(--primary-blue-light);
            color: var(--primary-blue);
        }

        /* Menú principal de navegación */
        .ico-shop-nav-container ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .ico-shop-nav-container li {
            position: relative;
        }

        .ico-shop-nav-container a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            display: block;
        }

        .ico-shop-nav-container a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-green), var(--primary-blue));
            transition: var(--transition-smooth);
            z-index: -1;
        }

        .ico-shop-nav-container a:hover::before {
            width: 100%;
        }

        .ico-shop-nav-container a:hover {
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Botones de acción fijos */
        .ico-user-fixed-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .ico-search-container,
        .ico-account-container,
        .minicart-wrapper {
            position: relative;
        }

        .ico-search-container i,
        .ico-account-container i,
        .showcart {
            color: var(--white);
            font-size: 1.2rem;
            padding: 0.75rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: var(--transition-smooth);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .ico-search-container:hover i,
        .ico-account-container:hover i,
        .showcart:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Dropdown de cuenta */
        .ico-account-container ul {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: var(--transition-smooth);
            list-style: none;
            margin: 0;
            padding: 0.5rem 0;
            min-width: 180px;
            z-index: 1000;
        }

        .ico-account-container:hover ul {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .ico-account-container ul li a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            display: block;
            transition: var(--transition-quick);
            border-left: 3px solid transparent;
        }

        .ico-account-container ul li a:hover {
            background: var(--primary-blue-light);
            border-left-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        /* Navegación de tienda */
        .ico-store-nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ico-store-nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 20px;
        }

        .ico-categories-menu a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            transition: var(--transition-smooth);
            font-weight: 500;
        }

        .ico-categories-menu a:hover {

            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .ico-categories-menu i {
            font-size: 1.1rem;
            transition: var(--transition-quick);
        }

        .ico-categories-menu a:hover i {
            transform: rotate(90deg);
        }

        /* Búsqueda */
        .ico-box-search-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ico-box-search-container form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 0.5rem;
        }

        .search-input-wrapper {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
            z-index: 2;
        }

        .ico-box-search-container input {
            width: 100%;
            padding: 0.75rem 1.5rem 0.75rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            font-size: 1rem;
            transition: var(--transition-smooth);
        }

        .ico-box-search-container input:focus {
            outline: none;
            border-color: var(--primary-green);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(30, 199, 115, 0.1);
            transform: scale(1.02);
        }

        .ico-box-search-container input:focus + .search-icon,
        .ico-box-search-container input:not(:placeholder-shown) + .search-icon {
            color: var(--primary-green);
        }

        .ico-box-search-container button {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            color: var(--white);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .ico-box-search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .ico-box-search-container button:active {
            transform: translateY(0);
        }

        .ico-box-search-container a {
            display: block;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            transition: var(--transition-quick);
        }

        .ico-box-search-container a:hover {
            color: var(--white);
            text-decoration: underline;
        }

        /* Carrito de compras */
        .counter {
            background: var(--primary-green);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: -5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .counter.empty {
            display: none;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .ico-top-navigation ul {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }

            .currency-selector {
                margin-left: 0;
                order: -1;
            }

            .switcher-currency .switcher-trigger {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }

            .ico-shop-nav-container ul {
                flex-direction: column;
                align-items: stretch;
            }

            .ico-store-nav .container {
                flex-direction: column;
                gap: 1rem;
            }

            .ico-user-fixed-actions {
                margin-top: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Efectos de carga */
        .nav-container {
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Micro-interacciones */
        .ico-shop-nav-container a,
        .ico-top-navigation a,
        .ico-categories-menu a {
            position: relative;
            overflow: hidden;
        }

        .ico-shop-nav-container a::after,
        .ico-top-navigation a::after,
        .ico-categories-menu a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .ico-shop-nav-container a:active::after,
        .ico-top-navigation a:active::after,
        .ico-categories-menu a:active::after {
            width: 300px;
            height: 300px;
        }

        /* Estados de focus para accesibilidad */
        a:focus,
        button:focus,
        input:focus {
            outline: 2px solid var(--primary-green);
            outline-offset: 2px;
        }

        /* Optimización de rendimiento */
        * {
            will-change: auto;
        }

        .ico-shop-nav-container a:hover,
        .ico-search-container:hover i,
        .ico-account-container:hover i {
            will-change: transform;
        }

    </style>

    <script>
        // Funcionalidad del navbar optimizada
        $(document).ready(function() {
            let lastScrollTop = 0;
            let scrollTimer = null;
            
            // Animación de scroll para el navbar
            $(window).scroll(function() {
                const scrollTop = $(this).scrollTop();
                
                if (scrollTop > 50) {
                    $('body').addClass('scrolled');
                } else {
                    $('body').removeClass('scrolled');
                }
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    $('.ico-top-navigation').addClass('scroll-hidden');
                } else {
                    $('.ico-top-navigation').removeClass('scroll-hidden');
                }
                
                lastScrollTop = scrollTop;
                $('body').addClass('scrolling');
                
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(function() {
                    $('body').removeClass('scrolling');
                }, 150);
            });
            
            // Animaciones de entrada para elementos del menú
            $('.ico-shop-nav-container li').each(function(index) {
                $(this).css({
                    'animation-delay': (index * 0.1) + 's',
                    'animation': 'slideInUp 0.6s ease-out forwards'
                });
            });
            
            // Efecto ripple en clicks
            $('.ico-shop-nav-container a, .ico-top-navigation a, .ico-categories-menu a').on('click', function(e) {
                const ripple = $('<span class="ripple"></span>');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.css({
                    width: size + 'px',
                    height: size + 'px',
                    left: x + 'px',
                    top: y + 'px'
                });
                
                $(this).append(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            // Funcionalidad del buscador
            const searchInput = $('input[name="q"]');
            const searchButton = $('button[type="submit"]');
            
            searchInput.on('input', function() {
                const value = $(this).val();
                if (value.length > 0) {
                    searchButton.prop('disabled', false);
                } else {
                    searchButton.prop('disabled', true);
                }
                
                // Analytics tracking para búsquedas específicas
                if (value.toLowerCase().includes('libre competencia')) {
                    searchButton.attr('data-ga', 'Libre competencia');
                } else if (value.toLowerCase().includes('ntc 6378')) {
                    searchButton.attr('data-ga', 'NTC 6378');
                } else {
                    searchButton.removeAttr('data-ga');
                }
            });
            
            // Smooth scroll para enlaces internos
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
                const target = $(this.getAttribute('href'));
                if (target.length) {
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top - 100
                    }, 800);
                }
            });
            
            // Observer para animaciones lazy
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });
            
            document.querySelectorAll('.ico-shop-nav-container li').forEach(el => {
                observer.observe(el);
            });

            // Funcionalidad del selector de moneda
            $('.switcher-currency .switcher-trigger').on('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).parent().toggleClass('active');
            });

            // Cerrar dropdown al hacer click fuera
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.switcher-currency').length) {
                    $('.switcher-currency').removeClass('active');
                }
            });

            // Cambio de moneda
            $('.switcher-dropdown a').on('click', function(e) {
                e.preventDefault();
                const currency = $(this).find('span, i').last().text().trim();
                const currencyCode = currency.split(' ')[0];
                $('.switcher-trigger span').text(currencyCode);
                $('.switcher-currency').removeClass('active');
                
                // Aquí puedes agregar la lógica para cambiar la moneda
                console.log('Moneda cambiada a:', currencyCode);
            });
        });
        
        // CSS adicional para las animaciones
        const additionalCSS = `
            <style>
                @keyframes slideInUp {
                    from { opacity: 0; transform: translateY(30px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                
                .scroll-hidden {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                
                .scrolling header {
                    transform: translateY(-2px);
                }
                
                .ripple {
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    pointer-events: none;
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                }
                
                @keyframes ripple-animation {
                    to { transform: scale(4); opacity: 0; }
                }
                
                .animate-in {
                    animation: fadeInScale 0.6s ease-out forwards;
                }
                
                @keyframes fadeInScale {
                    from { opacity: 0; transform: scale(0.8); }
                    to { opacity: 1; transform: scale(1); }
                }

                /* Estados activos del selector de moneda */
                .switcher-currency.active .switcher-trigger {
                    background: rgba(255, 255, 255, 0.2);
                    border-color: rgba(255, 255, 255, 0.5);
                }

                .switcher-currency.active .switcher-trigger i.bi-chevron-down {
                    transform: rotate(180deg);
                }

                .switcher-currency.active .switcher-dropdown {
                    opacity: 1 !important;
                    visibility: visible !important;
                    transform: translateY(0) !important;
                }
                
                @media (prefers-reduced-motion: reduce) {
                    *, *::before, *::after {
                        animation-duration: 0.01ms !important;
                        animation-iteration-count: 1 !important;
                        transition-duration: 0.01ms !important;
                    }
                }
            </style>
        `;
        
        document.head.insertAdjacentHTML('beforeend', additionalCSS);
    </script>
</body>
</html>
