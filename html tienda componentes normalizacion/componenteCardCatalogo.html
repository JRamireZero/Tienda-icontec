<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!-- Google Fonts - Catamaran -->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <!-- Google Fonts - Catamaran -->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- ICONTEC Cards CSS -->
    <link href="icontec-cards.css" rel="stylesheet">
</head>

<body>


<div class="container">   
    <h1>ratificadas</h1>
    <div class="row icontec-product-cards">
        <div class="col-md-3 mb-4">
            <a href="https://portalclientes-icontec-org-qa.go-vip.net/product/alimentos-para-animales-alimento-completo-para-gatos/" class="icontec-card-link">
                <div class="icontec-card">
                    <div class="icontec-card-img-container">
                        <img loading="lazy" decoding="async"
                            src="https://icontec.s3.amazonaws.com/img/NTC-ISO14001_2015_AMD%201_2024.jpg"
                            width="600" height="600" class="icontec-card-img" alt="Placeholder">
                        <div class="icontec-card-overlay">
                            <div class="icontec-card-overlay-title"><strong>Alimentos para animales. Alimento completo para gatos.</strong></div>
                            <div class="icontec-card-overlay-content"></div>
                            <div class="icontec-card-overlay-price mt-2"></div>
                        </div>
                    </div>
                    <div class="icontec-card-title">Alimentos para animales. Alimento completo para gatos.</div>
                    <div class="icontec-card-content"></div>
                    <div class="icontec-card-action-bar">
                        
                        <div class="icontec-card-green-bar"></div>
                    </div>

                    <div class="text-center mb-2">
                        <div class="icontec-card-vigencia">VIGENCIA</div>
                    </div>

                    <div class="icontec-card-format-table">
                        <div class="format-option">
                            <i class="bi bi-file-earmark-pdf"></i>
                            <span>Ebook</span>
                            <span class="format-price">$79.900</span>
                        </div>
                        <div class="format-option">
                            <i class="bi bi-book"></i>
                            <span>Impreso</span>
                            <span class="format-price">$99.900</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>


         

    </div>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
